    <script>
        // 判断子元素是否是line或path，是的话加上指定class
        function svgChildrenIsGOrPath(svgChildren) {
            for(let j = 0; j < svgChildren.length; j++) {
                if (svgChildren[j]?.nodeName === 'g') {
                    svgChildrenIsGOrPath(svgChildren[j]?.children);
                    continue;
                }
                
                if (svgChildren[j]?.nodeName !== 'path' && svgChildren[j]?.nodeName !== 'line') {
                    continue;
                }
                svgChildren[j].classList.add('path-exhibition');
            }
            return;
        }
        function init() {
            const layout = document.getElementById('svg-layout');
            const layoutChildren = layout?.children;
            for(let i = 0; i < layoutChildren.length; i ++) {
                // 判断子元素是否是svg
                if (layoutChildren[i]?.nodeName !== 'svg') {
                    continue;
                }
                layoutChildren[i].classList.add('svg-exhibition');
                const svgChildren = layoutChildren[i].children;
                svgChildrenIsGOrPath(svgChildren)
            }
        }
        init();
    </script>
